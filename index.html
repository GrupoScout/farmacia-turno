<head>

        /* Men√∫ hamburguesa */
        .menu-toggle {
            position: fixed;

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu" id="menu">
        <a href="https://wa.me/5491158183466?text=Hola%2C%20hay%20un%20error%20en%20la%20pagina%20de%20los%20turnos" target="_blank">Reportar un error</a>
        <a href="https://docs.google.com/document/d/1ZqUQbGsARreoAL8PanRM4CI9rJgU4ycI9LXR2983LPY/edit?usp=sharing" target="_blank">Obras Sociales</a>
    </div>

    <h1>Farmacia de Turno</h1>

    <div class="container">
        <div class="info" id="farmaciaInfo">
            FARMACIA DE TURNO: <span id="farmaciaNombre"></span><br>
            Direcci√≥n: <span id="farmaciaDireccion"></span><br>
            Tel√©fono: <span id="farmaciaTelefono"></span>
        </div>
        <div class="buttons">
            <button id="llamar">üìû Llamar a la farmacia</button>
            <button id="verMapa">üìç Ver en el mapa</button>
            <button id="verCalendario">üìÖ Ver Calendario</button>
        </div>
        <div class="calendar" id="calendario">
            <h3>Calendario de Turnos</h3>
            <ul id="listaTurnos"></ul>
        </div>
    </div>

    <div class="footer">GENTILEZA DE FARMACIA PINTAR | AV. REMIGIO LOPEZ 2393 | TEL 4455-5502 | 30 A√ëOS 1994-2024</div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        const farmacias = {
            'MITRE': { direccion: 'Av. Balb√≠n 4247', telefono: '4455-0206', mapa: 'https://maps.google.com/?q=Av.+Balbin+4247' },
            'SARMIENTO': { direccion: 'Av. Remigio L√≥pez 3222', telefono: '11-5929-8980', mapa: 'https://maps.google.com/?q=Av.+Remigio+Lopez+3222' },
            'VAZQUEZ': { direccion: 'Av. Balb√≠n 4702', telefono: '4455-6412', mapa: 'https://maps.google.com/?q=Av.+Balbin+4702' },
            'PINTAR': { direccion: 'Av. Remigio L√≥pez 2393', telefono: '4455-5502', mapa: 'https://maps.app.goo.gl/33qsUnATibnjam6E9' },
            'CALPE': { direccion: 'Av. Balb√≠n 3554', telefono: '4455-1514', mapa: 'https://maps.google.com/?q=Av.+Balbin+3554' },
            'PINTAR (CERRADO POR VACACIONES)': { direccion: '---', telefono: '---', mapa: '#' }
        };

        function obtenerFarmacia(dia, mes) {
            const a√±o = 2026;
            const fecha = new Date(a√±o, mes - 1, dia);
            const diaSemana = fecha.getDay(); 

            let farmaciaResultado = 'Desconocido';

            // L√≥gica normal LUNES A VIERNES
            const fijos = {
                1: 'MITRE',
                2: 'SARMIENTO',
                3: 'VAZQUEZ',
                4: 'PINTAR',
                5: 'CALPE'
            };

            if (diaSemana >= 1 && diaSemana <= 5) {
                farmaciaResultado = fijos[diaSemana];
            } else {
                // S√ÅBADOS Y DOMINGOS
                const rotacion = ['VAZQUEZ', 'PINTAR', 'MITRE', 'CALPE', 'SARMIENTO'];
                let contadorSabados = 0;
                let contadorDomingos = 0;

                for (let d = new Date(a√±o, 0, 1); d <= fecha; d.setDate(d.getDate() + 1)) {
                    if (d.getDay() === 6) contadorSabados++;
                    if (d.getDay() === 0) contadorDomingos++;
                }

                if (diaSemana === 6) {
                    farmaciaResultado = rotacion[(contadorSabados - 1) % 5];
                } else if (diaSemana === 0) {
                    farmaciaResultado = rotacion[(contadorDomingos + 2) % 5]; 
                }
            }

            // REGLA ESPECIAL DE VACACIONES:
            // Solo para el 29 de Enero y el 5 de Febrero (ambos son jueves)
            if ((mes === 1 && dia === 29) || (mes === 2 && dia === 5)) {
                return 'PINTAR (CERRADO POR VACACIONES)';
            }

            return farmaciaResultado;
        }

        function mostrarTurnoHoy() {
            let hoy = new Date();
            let farmaciaHoy = obtenerFarmacia(hoy.getDate(), hoy.getMonth() + 1);
            
            document.getElementById('farmaciaNombre').innerText = farmaciaHoy;
            document.getElementById('farmaciaDireccion').innerText = farmacias[farmaciaHoy]?.direccion || 'No disponible';
            document.getElementById('farmaciaTelefono').innerText = farmacias[farmaciaHoy]?.telefono || 'No disponible';
            
            // Si est√° cerrado, ocultamos botones de contacto
            if (farmaciaHoy.includes('CERRADO')) {
                document.getElementById('llamar').style.display = 'none';
                document.getElementById('verMapa').style.display = 'none';
            } else {
                document.getElementById('llamar').style.display = 'inline-block';
                document.getElementById('verMapa').style.display = 'inline-block';
                document.getElementById('llamar').onclick = () => window.location.href = `tel:${farmacias[farmaciaHoy]?.telefono}`;
                document.getElementById('verMapa').onclick = () => window.open(farmacias[farmaciaHoy]?.mapa, '_blank');
            }
        }

        function generarCalendarioMes() {
            const listaTurnos = document.getElementById('listaTurnos');
            listaTurnos.innerHTML = '';
            let hoy = new Date();
            let mesActual = hoy.getMonth() + 1;
            let diasMes = new Date(hoy.getFullYear(), mesActual, 0).getDate();
            
            for (let dia = 1; dia <= diasMes; dia++) {
                let farmacia = obtenerFarmacia(dia, mesActual);
                const item = document.createElement('li');
                item.style.padding = "5px";
                item.style.borderBottom = "1px solid #eee";
                
                if (farmacia.includes('CERRADO')) {
                    item.innerHTML = `<strong>${dia}/${mesActual}:</strong> <span style="color:red; font-weight:bold;">${farmacia}</span>`;
                } else {
                    item.innerHTML = `<strong>${dia}/${mesActual}:</strong> ${farmacia}`;
                }
                listaTurnos.appendChild(item);
            }
            document.getElementById('calendario').style.display = 'block';
        }

        document.getElementById('verCalendario').onclick = generarCalendarioMes;
        document.addEventListener('DOMContentLoaded', mostrarTurnoHoy);
    </script>
</body>
</html>
