<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia de Turno</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #04548c; color: #ffffff; margin: 0; padding: 0; }
        .container { padding: 20px; }
        h1 { background-color: #81e1ee; padding: 15px; margin: 0; color: #04548c; font-size: 1.8em; }
        .info { font-size: 1.5em; margin: 20px 0; }
        .info span { font-weight: bold; }
        .buttons button { background-color: #67ad7f; color: white; border: none; padding: 10px 20px; margin: 10px; font-size: 1.2em; cursor: pointer; border-radius: 5px; }
        .buttons button:hover { background-color: #338682; }
        .calendar { display: none; margin-top: 20px; text-align: left; padding: 10px; background: white; color: black; max-width: 400px; margin-left: auto; margin-right: auto; border-radius: 5px; }
        .footer { font-size: 1.2em; padding: 10px; background-color: #81e1ee; color: #04548c; margin-top: 40px; }
        
        .menu-toggle { position: fixed; top: 10px; right: 10px; background-color: #04548c; color: white; font-size: 26px; padding: 5px 10px; cursor: pointer; z-index: 1001; border-radius: 5px; }
        .menu { display: none; position: fixed; top: 50px; right: 10px; background-color: white; color: #04548c; padding: 10px; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; text-align: left; }
        .menu a { display: block; color: #04548c; text-decoration: none; padding: 8px 0; font-weight: bold; border-bottom: 1px solid #ddd; }
        
        /* Contador en la esquina inferior derecha */
        #visit-counter { 
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            background: rgba(255, 255, 255, 0.9); 
            color: #04548c; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-size: 12px; 
            font-weight: bold; 
            border: 1px solid #81e1ee; 
            z-index: 2000; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) { h1 { font-size: 1.4em; padding: 20px 10px 40px 10px; } }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <a href="https://wa.me/5491158183466?text=Hola%2C%20hay%20un%20error" target="_blank">Reportar un error</a>
        <a href="https://docs.google.com/document/d/1ZqUQbGsARreoAL8PanRM4CI9rJgU4ycI9LXR2983LPY/edit?usp=sharing" target="_blank">Obras Sociales</a>
    </div>

    <h1>Farmacia de Turno</h1>

    <div class="container">
        <div class="info">
            FARMACIA DE TURNO: <span id="farmaciaNombre"></span><br>
            Dirección: <span id="farmaciaDireccion"></span><br>
            Teléfono: <span id="farmaciaTelefono"></span>
        </div>
        <div class="buttons">
            <button id="llamar">Llamar a la farmacia</button>
            <button id="verMapa">Ver en el mapa</button>
            <button id="verCalendario">Ver Calendario</button>
        </div>
        <div class="calendar" id="calendario">
            <h3>Calendario de Turnos</h3>
            <ul id="listaTurnos"></ul>
        </div>
    </div>

    <div class="footer">GENTILEZA DE FARMACIA PINTAR | AV. REMIGIO LOPEZ 2393 | TEL 4455-5502 | 30 AÑOS 1994-2024</div>

    <div id="visit-counter">Visitas este mes: <span id="count">...</span></div>

    <script>
        const farmacias = {
            'MITRE': { direccion: 'Av. Balbín 4247', telefono: '4455-0206', mapa: 'https://maps.google.com?q=Av.+Balbin+4247' },
            'SARMIENTO': { direccion: 'Av. R. López 3222', telefono: '11-5929-8980', mapa: 'https://maps.google.com?q=Av.+R.+Lopez+3222' },
            'VAZQUEZ': { direccion: 'Av. Balbín 4702', telefono: '4455-6412', mapa: 'https://maps.google.com?q=Av.+Balbin+4702' },
            'PINTAR': { direccion: 'Av. Sarmiento 2393', telefono: '4455-5502', mapa: 'https://maps.google.com?q=Av.+Sarmiento+2393' },
            'CALPE': { direccion: 'Av. Balbín 3554', telefono: '4455-1514', mapa: 'https://maps.google.com?q=Av.+Balbin+3554' }
        };

        // LÓGICA DE TURNOS SEGÚN TU CALENDARIO FÍSICO
        function obtenerFarmacia(dia, mes) {
            const fecha = new Date(2026, mes - 1, dia);
            const diaSemana = fecha.getDay(); 
            const rotacion = ['VAZQUEZ', 'PINTAR', 'MITRE', 'CALPE', 'SARMIENTO'];
            
            // Lunes a Viernes Fijos
            if (diaSemana >= 1 && diaSemana <= 5) {
                const fijos = {1:'MITRE', 2:'SARMIENTO', 3:'VAZQUEZ', 4:'PINTAR', 5:'CALPE'};
                return fijos[diaSemana];
            }

            // Sábados y Domingos rotativos
            let contadorSab = 0, contadorDom = 0;
            for (let d = new Date(2026, 0, 1); d <= fecha; d.setDate(d.getDate() + 1)) {
                if (d.getDay() === 6) contadorSab++;
                if (d.getDay() === 0) contadorDom++;
            }
            
            // Lógica: 3/1 Sábado es Vázquez (0). 4/1 Domingo es Calpe (3).
            if (diaSemana === 6) return rotacion[(contadorSab - 1) % 5];
            if (diaSemana === 0) return rotacion[(contadorDom + 2) % 5];
        }

        // CONTADOR DE VISITAS REAL (Mensual)
        function cargarContador() {
            const fecha = new Date();
            const idUnico = `farmacia-pintar-${fecha.getMonth() + 1}-${fecha.getFullYear()}`;
            
            // Usamos un servicio de contador gratuito que funciona en cualquier lado
            fetch(`https://api.countapi.xyz/hit/farmaciapintar.com/${idUnico}`)
                .then(res => res.json())
                .then(res => {
                    document.getElementById('count').innerText = res.value;
                })
                .catch(() => {
                    document.getElementById('count').innerText = "1";
                });
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function mostrarTurnoHoy() {
            let hoy = new Date();
            let n = obtenerFarmacia(hoy.getDate(), hoy.getMonth() + 1);
            document.getElementById('farmaciaNombre').innerText = n;
            document.getElementById('farmaciaDireccion').innerText = farmacias[n].direccion;
            document.getElementById('farmaciaTelefono').innerText = farmacias[n].telefono;
            document.getElementById('llamar').onclick = () => window.location.href = `tel:${farmacias[n].telefono}`;
            document.getElementById('verMapa').onclick = () => window.open(farmacias[n].mapa, '_blank');
        }

        document.getElementById('verCalendario').onclick = () => {
            const lista = document.getElementById('listaTurnos');
            lista.innerHTML = '';
            let hoy = new Date();
            let mes = hoy.getMonth() + 1;
            let diasMes = new Date(hoy.getFullYear(), mes, 0).getDate();
            for (let d = 1; d <= diasMes; d++) {
                let f = obtenerFarmacia(d, mes);
                lista.innerHTML += `<li><strong>${d}/${mes}:</strong> ${f}</li>`;
            }
            document.getElementById('calendario').style.display = 'block';
        };

        window.onload = () => {
            mostrarTurnoHoy();
            cargarContador();
        };
    </script>
</body>
</html>
