 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia de Turno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #04548c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            background-color: #81e1ee;
            padding: 15px;
            margin: 0;
            color: #04548c;
            font-size: 1.8em;
        }
        .info {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .info span {
            font-weight: bold;
        }
        .buttons button {
            background-color: #67ad7f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #338682;
        }
        .calendar {
            display: none;
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: white;
            color: black;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
        }
        .footer {
            font-size: 1.2em;
            padding: 10px;
            background-color: #81e1ee;
            color: #04548c;
            margin-top: 40px;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #04548c;
            color: white;
            font-size: 26px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
        }

        .menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background-color: white;
            color: #04548c;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: left;
        }

        .menu a {
            display: block;
            color: #04548c;
            text-decoration: none;
            padding: 8px 0;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
                padding: 20px 10px 40px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <a href="https://wa.me/5491158183466?text=Hola%2C%20hay%20un%20error%20en%20la%20pagina%20de%20los%20turnos" target="_blank">Reportar un error</a>
        <a href="https://docs.google.com/document/d/1ZqUQbGsARreoAL8PanRM4CI9rJgU4ycI9LXR2983LPY/edit?usp=sharing" target="_blank">Obras Sociales</a>
    </div>

    <h1>Farmacia de Turno</h1>

    <div class="container">
        <div class="info" id="farmaciaInfo">
            FARMACIA DE TURNO: <span id="farmaciaNombre"></span><br>
            Dirección: <span id="farmaciaDireccion"></span><br>
            Teléfono: <span id="farmaciaTelefono"></span>
        </div>
        <div class="buttons">
            <button id="llamar">Llamar a la farmacia</button>
            <button id="verMapa">Ver en el mapa</button>
            <button id="verCalendario">Ver Calendario</button>
        </div>
        <div class="calendar" id="calendario">
            <h3>Calendario de Turnos</h3>
            <ul id="listaTurnos"></ul>
        </div>
    </div>

    <div class="footer">GENTILEZA DE FARMACIA PINTAR | AV. REMIGIO LOPEZ 2393 | TEL 4455-5502 | 30 AÑOS 1994-2024</div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        const farmacias = {
            'MITRE': { direccion: 'Av. Balbín 4247', telefono: '4455-0206', mapa: 'https://maps.google.com/?q=Av.+Balbin+4247' },
            'SARMIENTO': { direccion: 'Av. R. López 3222', telefono: '11-5929-8980', mapa: 'https://maps.google.com/?q=Av.+Remigio+Lopez+3222' },
            'VAZQUEZ': { direccion: 'Av. Balbín 4702', telefono: '4455-6412', mapa: 'https://maps.google.com/?q=Av.+Balbin+4702' },
            'PINTAR': { direccion: 'Av. Sarmiento 2393', telefono: '4455-5502', mapa: 'https://maps.google.com/?q=Av.+Sarmiento+2393' },
            'CALPE': { direccion: 'Av. Balbín 3554', telefono: '4455-1514', mapa: 'https://maps.google.com/?q=Av.+Balbin+3554' }
        };

        function obtenerFarmacia(dia, mes) {
            const año = 2026;
            const fecha = new Date(año, mes - 1, dia);
            const diaSemana = fecha.getDay(); // 0: Dom, 1: Lun... 6: Sáb

            // LUNES A VIERNES: Turnos fijos según tu imagen
            const fijos = {
                1: 'MITRE',     // Lunes (Rosa)
                2: 'SARMIENTO', // Martes (Celeste)
                3: 'VAZQUEZ',   // Miércoles (Verde)
                4: 'PINTAR',    // Jueves (Naranja)
                5: 'CALPE'      // Viernes (Violeta)
            };

            if (diaSemana >= 1 && diaSemana <= 5) {
                return fijos[diaSemana];
            }

            // SÁBADOS Y DOMINGOS: Rotación continua según tu explicación
            // El orden es: Vázquez -> Pintar -> Mitre -> Calpe -> Sarmiento
            const rotacion = ['VAZQUEZ', 'PINTAR', 'MITRE', 'CALPE', 'SARMIENTO'];

            let contadorSabados = 0;
            let contadorDomingos = 0;

            // Contamos los findes desde el inicio del año para que la rotación sea infinita
            for (let d = new Date(año, 0, 1); d <= fecha; d.setDate(d.getDate() + 1)) {
                if (d.getDay() === 6) contadorSabados++;
                if (d.getDay() === 0) contadorDomingos++;
            }

            if (diaSemana === 6) {
                // El primer sábado del año (3/1) es Vázquez (índice 0)
                return rotacion[(contadorSabados - 1) % 5];
            } else if (diaSemana === 0) {
                // El primer domingo del año (4/1) es Calpe (según lógica de columnas)
                // Para que el 29/3 sea Mitre o Sarmiento, ajustamos el inicio:
                return rotacion[(contadorDomingos + 2) % 5]; 
            }
            return 'Desconocido';
        }

        function mostrarTurnoHoy() {
            let hoy = new Date();
            let farmaciaHoy = obtenerFarmacia(hoy.getDate(), hoy.getMonth() + 1);
            document.getElementById('farmaciaNombre').innerText = farmaciaHoy;
            document.getElementById('farmaciaDireccion').innerText = farmacias[farmaciaHoy]?.direccion || 'No disponible';
            document.getElementById('farmaciaTelefono').innerText = farmacias[farmaciaHoy]?.telefono || 'No disponible';
            document.getElementById('llamar').onclick = () => window.location.href = `tel:${farmacias[farmaciaHoy]?.telefono}`;
            document.getElementById('verMapa').onclick = () => window.open(farmacias[farmaciaHoy]?.mapa, '_blank');
        }

        function generarCalendarioMes() {
            const listaTurnos = document.getElementById('listaTurnos');
            listaTurnos.innerHTML = '';
            let hoy = new Date();
            let mes = hoy.getMonth() + 1;
            let diasMes = new Date(hoy.getFullYear(), mes, 0).getDate();
            
            for (let dia = 1; dia <= diasMes; dia++) {
                let farmacia = obtenerFarmacia(dia, mes);
                const item = document.createElement('li');
                item.style.padding = "5px";
                item.style.borderBottom = "1px solid #eee";
                item.innerHTML = `<strong>${dia}/${mes}:</strong> ${farmacia}`;
                listaTurnos.appendChild(item);
            }
            document.getElementById('calendario').style.display = 'block';
        }

        document.getElementById('verCalendario').onclick = generarCalendarioMes;
        document.addEventListener('DOMContentLoaded', mostrarTurnoHoy);
    </script>
</body>
</html>
